<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Whitman Controls</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header with Share Button -->
        <div class="header">
            <button class="share-btn" id="shareBtn" title="Share profile">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="18" cy="5" r="3"></circle>
                    <circle cx="6" cy="12" r="3"></circle>
                    <circle cx="18" cy="19" r="3"></circle>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                </svg>
            </button>
        </div>

        <!-- Profile Section -->
        <div class="profile-section">
            <!-- Profile Image -->
            <div class="profile-image-wrapper">
                <img src="assets/profile_image.webp" alt="Whitman Controls Logo" class="profile-image">
            </div>

            <!-- Title -->
            <h1 class="profile-title">Whitman Controls</h1>

            <!-- Description -->
            <p class="profile-description">
                Veteran-owned and trusted for 40+ years, Whitman Controls delivers custom-built, high-quality switches and sensorsâ€”engineered fast, precise, and built to last.
            </p>

            <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="https://www.instagram.com/whitmancontrols/" target="_blank" rel="noopener noreferrer" title="Instagram">
                    <img src="assets/instagram.avif" alt="Instagram" class="social-logo">
                </a>
                <a href="https://www.facebook.com/people/Whitman-Controls-USA/61573732386135/" target="_blank" rel="noopener noreferrer" title="Facebook">
                    <img src="assets/facebook.avif" alt="Facebook" class="social-logo">
                </a>
                <a href="https://www.linkedin.com/company/whitman-controls-corp" target="_blank" rel="noopener noreferrer" title="LinkedIn">
                    <img src="assets/linkedin.webp" alt="LinkedIn" class="social-logo">
                </a>
            </div>
        </div>

        <!-- Links Section -->
        <div class="links-section">
            <a href="https://www.instagram.com/whitmancontrols/" target="_blank" rel="noopener noreferrer" class="link-button instagram-link">
                <span class="link-icon">
                    <img src="assets/instagram.avif" alt="Instagram" class="link-logo">
                </span>
                <span class="link-text">Whitman Controls | Instagram</span>
            </a>

            <a href="https://www.facebook.com/people/Whitman-Controls-USA/61573732386135/" target="_blank" rel="noopener noreferrer" class="link-button facebook-link">
                <span class="link-icon">
                    <img src="assets/facebook.avif" alt="Facebook" class="link-logo">
                </span>
                <span class="link-text">Whitman Controls | Facebook</span>
            </a>

            <a href="https://www.linkedin.com/company/whitman-controls-corp" target="_blank" rel="noopener noreferrer" class="link-button linkedin-link">
                <span class="link-icon">
                    <img src="assets/linkedin.webp" alt="LinkedIn" class="link-logo">
                </span>
                <span class="link-text">Whitman Controls | LinkedIn</span>
            </a>

            <a href="https://whitmancontrols.com/" target="_blank" rel="noopener noreferrer" class="link-button website-link">
                <span class="link-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                </span>
                <span class="link-text">Whitman Controls | Website</span>
            </a>
        </div>
    </div>

    <script src="script.js"></script>

</html>
